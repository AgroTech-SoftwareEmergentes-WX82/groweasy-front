<div class="humidity-device">
  <h3>{{ device.name }}</h3>
  <p>Value: {{ device.values.value }} {{ device.values.unitOfMeasure }}</p>
  <!-- GrÃ¡fico de nivel de agua -->
  <div class="water-circle">
    <svg viewBox="0 0 100 100">
      <defs>
        <clipPath id="wave-clip">
          <path d="M0,100 C20,90 40,110 60,100 C80,90 100,110 120,100 V100 H0 Z" />
        </clipPath>
      </defs>
      <circle cx="50" cy="50" r="45" class="circle-bg" />
      <circle
        cx="50"
        cy="50"
        r="45"
        class="circle-water"
        [style.transform]="'translateY(' + (100 - calculateWaterHeight(device.values.value)) + '%)'"
      />
    </svg>
  </div>
  <p>Created At: {{ device.values.createdAt }}</p>
</div>
