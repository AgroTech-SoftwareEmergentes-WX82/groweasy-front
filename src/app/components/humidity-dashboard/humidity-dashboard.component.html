<div class="humidity-device">
  <h3>{{ device.name }}</h3>
  <p>Value: {{ device.values.value }}</p>
  <p>Unit: {{ device.values.unitOfMeasure }}</p>
  <p>Created At: {{ device.values.createdAt }}</p>

  <!-- GrÃ¡fico circular -->
  <div class="circular-chart">
    <div class="circle" [ngStyle]="{'background': 'conic-gradient(#4caf50 ' + humidityPercentage + '%, #e8f5e9 ' + humidityPercentage + '%)'}">
      <div class="percentage">{{ humidityPercentage }}%</div>
    </div>
  </div>
</div>
