<div class="humidity-dashboard">
    <h2>Humedad Actual</h2>
  
    <!-- Aquí se muestra la esfera con la humedad actual -->
    <div class="humidity-container">
      <div class="humidity-circle">
        <div
          class="humidity-fill"
          [style.height]="humidityData?.humidity + '%'">
        </div>
        <div class="humidity-text">
          {{ humidityData?.humidity }}%
        </div>
      </div>
    </div>
  
    <!-- Aquí se muestra la fecha y hora de la última actualización -->
    <div *ngIf="humidityData">
      <p>Última actualización: {{ humidityData.timestamp }}</p>
    </div>
  
    <!-- Mostrar un mensaje si aún no hay datos -->
    <div *ngIf="!humidityData">
      <p>Cargando datos de humedad...</p>
    </div>
  </div>
