<div class="humidity-dashboard">
  <h2>Humedad Actual</h2>

  <!-- Mostrar los datos de la humedad -->
  <div class="humidity-container">
    <div class="humidity-circle">
      <div
        class="humidity-fill"
        [style.height]="humidityData?.humidity + '%'">
      </div>
      <div class="humidity-text">
        {{ humidityData?.humidity }}%
      </div>
    </div>
  </div>

  <!-- Mostrar la fecha y hora de la última actualización -->
  <div *ngIf="humidityData">
    <p>Última actualización: {{ humidityData.timestamp | date: 'short' }}</p>
  </div>

  <!-- Mostrar mensaje de carga si no hay datos -->
  <div *ngIf="!humidityData">
    <p>Cargando datos de humedad...</p>
  </div>
</div>
