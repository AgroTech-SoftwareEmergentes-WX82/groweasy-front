<!-- src/app/dashboard/dashboard.component.html -->
<div class="dashboard">
  <h1>MQTT Dashboard</h1>
  <p>Status: {{ connectionStatus ? 'Connected' : 'Disconnected' }}</p>

  <button (click)="connect()" [disabled]="connectionStatus">Connect</button>
  <button (click)="disconnect()" [disabled]="!connectionStatus">Disconnect</button>
  <button (click)="publishMessage()" [disabled]="!connectionStatus">Publish</button>

  <h2>Received Messages</h2>
  <ul>
    <li *ngFor="let message of receivedMessages()">{{ message }}</li>
  </ul>
</div>
