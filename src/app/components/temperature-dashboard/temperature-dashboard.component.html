<div class="temperature-device">
  <h3>{{ device.name }}</h3>
  <p>Value: {{ device.values.value }}</p>
  <p>Unit: {{ device.values.unitOfMeasure }}</p>
  <!-- Gráfico del termómetro -->
  <div class="thermometer">
    <div class="thermometer-bulb"></div>
    <div class="thermometer-bar" [style.height.%]="calculateThermometerHeight(device.values.value)"></div>
  </div>
  <p>Created At: {{ device.values.createdAt }}</p>
</div>
