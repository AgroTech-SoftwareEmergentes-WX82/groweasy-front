<div class="form-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.hasError('required')">El email es requerido.</small>
        <small *ngIf="loginForm.get('email')?.hasError('email')">Email no es válido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida.</small>
        <small *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>

  <button class="secondary-button" (click)="navigateToRegister()">¿No tienes cuenta? Regístrate</button>
</div>
