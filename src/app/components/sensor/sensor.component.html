<div class="p-grid p-align-center p-justify-center">
  <div class="p-col-12 p-md-6 p-lg-3 sensor-container">
    <div class="p-card p-p-3 p-d-flex p-jc-center p-ai-center p-flex-column">
      <ng-container [ngSwitch]="sensorData.unitOfMeasure">

        <!-- Temperature Display -->
        <div *ngSwitchCase="'Â°C'" class="p-d-flex p-ai-center p-flex-column">
          <p>{{ sensorData.value }}{{ sensorData.unitOfMeasure }}</p>
          <i class="pi pi-thermometer" style="font-size: 3em; color: #007ad9;"></i>
        </div>

        <!-- Humidity Display -->
        <div *ngSwitchCase="'%'" class="p-d-flex p-ai-center p-flex-column">
          <p-progressBar [value]="sensorData.value" styleClass="p-progressbar-blue"></p-progressBar>
          <p>{{ sensorData.value | number: '1.0-2' }}%</p>
          <i class="pi pi-battery-full" style="font-size: 3em; color: #007ad9;"></i>
        </div>

        <!-- Luminosity Display -->
        <div *ngSwitchCase="'lux'" class="p-d-flex p-ai-center p-flex-column">
          <p>{{ sensorData.value }} {{ sensorData.unitOfMeasure }}</p>
          <i class="pi pi-lightbulb" style="font-size: 3em; color: #ffdd57;"></i>
        </div>

        <!-- Default Case -->
        <div *ngSwitchDefault>
          <p>Sensor data not available.</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
