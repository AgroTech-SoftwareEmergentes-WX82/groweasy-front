
<header class="navbar p-shadow-3">
  <div class="navbar-left p-d-flex p-ai-center">
    <button
      (click)="onNavigateHome()"
      pButton
      icon="pi pi-home"
      label="Home"
      class="p-button-text navbar-button"
    ></button>
    <button
      (click)="onNavigateDevices()"
      pButton
      icon="pi pi-desktop"
      label="Devices"
      class="p-button-text navbar-button"
    ></button>
    <button
      (click)="onNavigateNotifications()"
      pButton
      icon="pi pi-bell"
